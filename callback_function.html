<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <h1>les fonction de callback en js</h1>
    <p id="demo"></p>
    <script >
        function mydisplayer (x) {
            document.getElementById("demo").innerHTML = x;

        }
        function calcul (a, b, mycallback) {
            let some = a + b;
            mycallback(some);
        }
        calcul (1, 2, mydisplayer);
    </script>
</body>
</html>
