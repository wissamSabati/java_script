<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <h1>java script promise object</h1>
    <p>les promise s'est un objet qui relie le code de production et le code consommation</p>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;

            // some code (try to change x to 5)

            if (x == 0) {
                myResolve("OK");
            } else {
                myReject("Error");
            }
        });
        myPromise.then(
            function(value) {myDisplayer(value);},
            function(error) {myDisplayer(error);}
        );
    </script>
</body>
</html>
